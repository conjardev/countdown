<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Countdown to ...</title>
</head>
<body>
    <main id="container">
        <section class="header">
            <h1>Timers</h1>
            <button id="showless">Show Less</button>
        </section>
        <section id="countdowns">

        </section>
        
        <section class="new">
            <h2>Create Event</h2>
            <form id="newtimer">
                <input type="text" placeholder="Event Name" name="name" required>
                <input type="datetime-local" name="datetime" required>
                <input type="submit" value="Add Event">
            </form>
        </section>
    </main>

    <script src="countdown.js" type="module"></script>
    <script src="interact.js" type="module"></script>
</body>
</html>
